<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxi - Tokenize & Share Content</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="theme-color" content="#2e8de7">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        @keyframes gentleGlow {
            0% { box-shadow: 0 0 5px rgba(46,141,231,0.2); }
            50% { box-shadow: 0 0 20px rgba(46,141,231,0.4); }
            100% { box-shadow: 0 0 5px rgba(46,141,231,0.2); }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes pulseScale {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .animate-fade-in-up-delay-1 {
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }
        
        .animate-fade-in-up-delay-2 {
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }
        
        .animate-gentle-glow {
            animation: gentleGlow 3s ease-in-out infinite;
        }
        
        .animate-fade-in-out {
            animation: fadeInOut 3s ease-in-out infinite;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #2e8de7, rgba(46,141,231,0.7));
            background-size: 200% 200%;
            animation: gradientShift 6s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-border:focus {
            border-color: transparent;
            box-shadow: 0 0 0 2px rgba(46,141,231,0.3);
            outline: none;
        }
        
        .gradient-button {
            background: linear-gradient(90deg, #2e8de7, rgba(46,141,231,0.85));
            background-size: 200% 200%;
            animation: gradientShift 6s ease infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46,141,231,0.3);
        }
        
        .form-modal {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .form-modal.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        
        .background-pattern {
            background-image: radial-gradient(rgba(46,141,231,0.1) 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.4;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            overflow-x: hidden;
        }
        
        .heading-shadow {
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
        }
        
        .card-shadow {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }
        
        .form-overlay {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Background Pattern -->
    <div class="background-pattern fixed inset-0 z-0"></div>
    
    <!-- Content Container -->
    <div class="relative z-10 w-full max-w-6xl mx-auto px-6 py-16 md:py-24 lg:py-32 flex flex-col items-center justify-center">
        <!-- Logo Section -->
        <div class="mb-16 md:mb-24 animate-fade-in-up">
        </div>
        
        <!-- Hero Section -->
        <div class="w-full flex flex-col items-center justify-center mb-16 md:mb-20">
            <!-- Logo/Brand Image -->
            <div class="w-48 h-48 mb-12 md:mb-16 animate-fade-in">
                <img src="./maxi.png" alt="Maxi Logo" class="w-full h-full object-cover shadow-lg animate-gentle-glow" />
            </div>
            
            <!-- Main Header -->
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center leading-tight max-w-4xl heading-shadow animate-fade-in-up-delay-1">
                Imagine you could <span class="gradient-text">tokenize</span> any content from Instagram, TikTok or Reddit and instantly <span class="gradient-text">share</span> or <span class="gradient-text">trade</span> it.
            </h1>
            
            <!-- Subtext -->
            <p class="text-lg sm:text-xl text-gray-600 text-center mt-8 mb-10 max-w-2xl animate-fade-in-up-delay-2">
                Maxi is launching soon. Be the first to access the beta.
            </p>
        </div>
        
        <!-- CTA Button Section -->
        <div class="w-full flex justify-center mb-20 animate-fade-in-up-delay-2">
            <button id="openFormBtn" class="gradient-button text-white font-semibold py-4 px-12 rounded-full text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 shadow-lg transition-all hover:scale-105">
                Request Beta Access
            </button>
        </div>
        
        <!-- Form Modal Overlay (Initially Hidden) -->
        <div id="formModal" class="form-modal hidden fixed inset-0 z-50 flex items-center justify-center px-4">
            <div class="form-overlay absolute inset-0" id="modalBackdrop"></div>
            
            <div class="relative bg-white rounded-xl card-shadow w-full max-w-md p-8 sm:p-10 z-10">
                <button id="closeFormBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                
                <h3 class="text-2xl font-bold text-center mb-6 gradient-text">Join the Beta</h3>
                
                <form id="beta-form" action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
                    <!-- Web3Forms Required Fields -->
                    <input type="hidden" name="access_key" value="2cb7edd3-6df5-494f-9e13-0acefa959443" />
                    <input type="hidden" name="subject" value="New Beta Access Request - Maxi" />
                    <input type="hidden" name="from_name" value="Maxi Beta Signup" />
                    <input type="hidden" name="redirect" value="https://web3forms.com/success" />
                    
                    <!-- Full Name Field -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="fullName" name="name" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none gradient-border transition-shadow"
                            placeholder="Your name">
                    </div>
                    
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none gradient-border transition-shadow"
                            placeholder="you@example.com">
                    </div>
                    
                    <!-- X Handle Field -->
                    <div>
                        <label for="xHandle" class="block text-sm font-medium text-gray-700 mb-1">X (Twitter) Handle (Optional)</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-gray-500">@</span>
                            </div>
                            <input type="text" id="xHandle" name="twitter_handle"
                                class="w-full pl-8 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none gradient-border transition-shadow"
                                placeholder="username">
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full gradient-button text-white font-medium py-3 px-4 rounded-full mt-8 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 shadow-lg">
                        Submit Request
                    </button>
                    
                    <!-- Status Message -->
                    <div id="statusMessage" class="text-center text-sm mt-4 hidden"></div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="relative z-10 text-center text-gray-500 text-sm py-8 border-t border-gray-100">
        <div class="max-w-4xl mx-auto px-6">
            <div class="flex flex-col sm:flex-row items-center justify-center space-y-3 sm:space-y-0 sm:space-x-6">
                <span>Â© 2025 Maxi. All rights reserved.</span>
                <a href="./privacy-policy.html" class="text-gray-500 hover:text-gray-700 transition-colors duration-200 hover:underline">Privacy Policy</a>
                <a href="./terms-of-use.html" class="text-gray-500 hover:text-gray-700 transition-colors duration-200 hover:underline">Terms of Use</a>
            </div>
        </div>
    </footer>
    
    <script>
        // Initialize page animations
        document.addEventListener('DOMContentLoaded', function() {
            // Form Modal Controls
            const formModal = document.getElementById('formModal');
            const openFormBtn = document.getElementById('openFormBtn');
            const closeFormBtn = document.getElementById('closeFormBtn');
            const modalBackdrop = document.getElementById('modalBackdrop');
            
            openFormBtn.addEventListener('click', function() {
                formModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            });
            
            const closeModal = function() {
                formModal.classList.add('hidden');
                document.body.style.overflow = ''; // Re-enable scrolling
            };
            
            closeFormBtn.addEventListener('click', closeModal);
            modalBackdrop.addEventListener('click', closeModal);
            
            // Keep modal open when clicking inside the form
            document.querySelector('#formModal .bg-white').addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Form validation and submission
            const form = document.getElementById('beta-form');
            const statusMessage = document.getElementById('statusMessage');
            
            form.addEventListener('submit', function(event) {
                // No need to prevent default as we want the form to submit normally
                
                // Format X handle to include @ if missing
                const xHandleField = document.getElementById('xHandle');
                if (xHandleField.value && !xHandleField.value.startsWith('@')) {
                    xHandleField.value = '@' + xHandleField.value;
                }
                
                // Show a submitting status
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.textContent = 'Submitting your request...';
                statusMessage.className = 'text-center text-sm mt-4 text-gray-600';
                statusMessage.classList.remove('hidden');
                
                // The form will be submitted to Web3Forms
                // No need for the simulated submission anymore
            });
            
            // Handle Escape key press to close modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && !formModal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
